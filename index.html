<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>DWF-N2: Librerias Web - Desafio</title>
  </head>

  <body>
    <div class="container is-max-desktop px-4">
      <header class="navbar is-flex is-justify-content-space-between py-5">
        <figure class="image is-48x48 ml-1">
          <img
            src="https://bulma.io/images/placeholders/48x48.png"
            class="is-rounded"
            alt="" />
        </figure>
        <button class="button is-primary">Ingresar</button>
      </header>

      <section class="pt-5">
        <h2 class="title">Escribinos</h2>
        <p class="subtitle" style="width: 277px">
          Dejanos tu mensaje y te responderemos pronto
        </p>

        <form action="" class="form pr-2">
          <div class="field">
            <label for="full-name" class="label">Nombre</label>
            <input type="text" id="full-name" class="input" />
          </div>

          <div class="field">
            <label for="message" class="label">Mensaje</label>
            <textarea
              name="message"
              id="message"
              class="textarea"
              cols="30"
              rows="10"></textarea>
          </div>

          <button class="button is-link">Enviar</button>
          <button class="button is-light is-link">Cancelar</button>
        </form>
      </section>
    </div>
  </body>
</html>
